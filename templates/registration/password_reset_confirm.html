{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="background container-fluid p-5">
    <div class="container shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col-md-12">
                <h1 style="text-align:center">Set New Password</h1>
                {% if validlink %}
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="account-submit" type="submit">Submit</button>
                </form>
                {% else %}
                <p>Invalid Token</p>
                <p>
                    <a href="{% url 'password_reset' %}">Request a new password reset token</a>
                </p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
