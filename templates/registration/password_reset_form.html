{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="background container-fluid p-5">
    <div class="container shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col-md-12">
                <h1 style="text-align:center">Reset Password</h1>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="account-submit" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
