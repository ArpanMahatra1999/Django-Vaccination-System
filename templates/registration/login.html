{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="background container-fluid p-5">
    <div class="container shadow p-3 mb-5 bg-white rounded">
        <div class="row">
            <div class="col-md-6">
                <img src="{% static 'images/login.jpg' %}" class="img-responsive" width="100%">
            </div>
            <div class="col-md-6">
                <br>
                <h3>Login to your account</h3>
                <hr>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-info btn-block" type="submit">Submit</button>
                    <br>
                    <a href="{% url 'password_reset' %}" style="text-decoration:none; color:#340054">Forgot Password</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
